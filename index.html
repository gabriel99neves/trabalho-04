<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>trabalho</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="d-css.png">
        </div> 
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> -> Cadastre-se</h1>
                    </div>                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" placeholder="digite seu nome" id="nome" name="nome" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input type="text" placeholder="digite seu telefone" id="telefone" name="telefone" required>
                    </div>

                    <div class="input-box">
                        <label for="email">email:</label>
                        <input type="text" placeholder="digite seu email" id="email" name="email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="cep">cep:</label>
                        <input type="text" placeholder="digite seu cep" id="cep" name="cep" required>
                    </div>

                    <div class="input-box">
                        <label for="logradouro">logradouro:</label>
                        <input type="text" placeholder="digite seu logradouro" id="logradouro" name="logradouro" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">cidade:</label>
                        <input type="text" placeholder="digite o nome de sua cidade" id="cidade" name="cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="uf">uf:</label>
                        <input type="text" placeholder="digite a uf " id="uf" name="uf" required>
                    </div>

                    <div class="input-box">
                        <label for="numero">numero:</label>
                        <input type="text" placeholder="digite o numero" id="numero" name="numero" required>
                    </div>

                    <div class="input-box">
                        <label for="complemento">complemento:</label>
                        <input type="text" placeholder="digite o complemento" id="complemento" name="complemento" required>
                    </div>
                </div>

                <div class="types-inputs">
                    <div class="type-title">
                        <h3>Selecione o TIPO:</h3>
                    </div>

                    <div class="type-group">
                        <div class="type-input">
                            <input id="tipo-1" type="radio" name="TIPO">
                            <label for="tipo-1">Tipo-1</label>
                        </div>

                        <div class="type-input">
                            <input id="tipo-2" type="radio" name="TIPO">
                            <label for="tipo-2">Tipo-2</label>
                        </div>

                        <div class="type-input">
                            <input id="tipo-3" type="radio" name="TIPO">
                            <label for="tipo-3">Tipo-3</label>
                        </div>

                        <div class="type-input">
                            <input id="tipo-4" type="radio" name="TIPO">
                            <label for="tipo-4">Tipo-4</label>
                        </div>

                        <div class="type-input">
                            <input id="tipo-5" type="radio" name="TIPO">
                            <label for="tipo-5">Tipo-5</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
